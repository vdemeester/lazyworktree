worktree_dir: ~/.local/share/worktrees
sort_by_active: true
auto_fetch_prs: false
# Start with the filter focused and select the first match on Enter.
search_auto_select: false
max_untracked_diffs: 10
max_diff_chars: 200000

# TUI theme (default: "dracula")
# Options: "dracula", "narna", "clean-light", "solarized-dark", "solarized-light",
#          "gruvbox-dark", "gruvbox-light", "nord", "monokai", "catppuccin-mocha"
theme: dracula

# Path to delta executable (default: "delta")
# Set to empty string to disable delta and use plain git diff output
# Example: delta_path: ""  # disables delta
# Example: delta_path: /usr/local/bin/delta  # custom path
delta_path: delta

# Pager used for show_output custom commands (default: $PAGER or less)
pager: "less --use-color --wordwrap -qcR -P 'Press q to exit..'"

# Extra arguments passed to delta for diff rendering.
# If omitted, lazyworktree picks a syntax theme matching your UI:
#   - dracula -> Dracula
#   - narna       -> OneHalfDark
#   - clean-light -> GitHub
delta_args:
  - --syntax-theme
  - Dracula

# Security setting for executing commands from .wt files
# Options: "tofu" (default - ask on first use/change), "never", "always"
trust_mode: "tofu"

# Merge method for "Absorb worktree" action
# Options: "rebase" (default - rebases onto main, then fast-forwards), "merge" (creates merge commit)
merge_method: "rebase"

# Script to generate branch name suggestions when creating worktrees from changes.
# The script receives the git diff on stdin and should output a branch name.
# Useful for AI-powered branch name generation.
# Examples:
#   branch_name_script: "aichat -m gemini:gemini-2.5-flash 'Generate a short git branch name for this diff'"
#   branch_name_script: "claude 'Suggest a branch name based on this diff'"
# branch_name_script: ""

init_commands:
  - link_topsymlinks
terminate_commands:
  - echo "Cleaning up $WORKTREE_NAME"

# Custom keybindings to run commands in the selected worktree
# Commands are executed interactively (TUI suspends, like lazygit)
# Custom commands take precedence over built-in keys (e.g., 's' will override sort toggle)
# Environment variables available: WORKTREE_PATH, WORKTREE_BRANCH, WORKTREE_NAME, MAIN_WORKTREE_PATH
#
# Supported key formats:
#   - Single keys: e, s, t, l
#   - Modifier combinations: "ctrl+e", "alt+t", "ctrl+shift+s"
#   - Special keys: enter, esc, tab, space
#
# Fields:
#   command: The command to execute (required)
#   description: Description shown in help screen (optional)
#   show_help: Show in help screen and footer hints (default: false)
#   wait: Wait for key press after command completes (default: false, useful for quick commands like ls or make test)
#   show_output: Show command output in the pager instead of running interactively (default: false)
custom_commands:
  e:
    command: nvim
    description: Open editor
    show_help: true
  s:
    command: zsh
    description: Open shell
    show_help: true
  t:
    command: make test
    description: Run tests
    show_help: false
    wait: true
  l:
    command: ls -la
    description: List files
    show_help: true
    wait: true
  "ctrl+t":
    command: "git status -sb"
    description: Status
    show_help: true
    show_output: true
  "T":
    description: Tmux session
    show_help: true
    tmux:
      session_name: "${REPO_NAME}_wt_$WORKTREE_NAME"
      attach: true
      on_exists: "switch"
      windows:
        - name: claude
          command: claude
        - name: shell
          command: zsh
        - name: lazygit
          command: lazygit
